<script>
	
	// disable browser context menu on HTML video/Blocking right click
	window.onload  = function (){
	var myVideo = document.getElementById("this-should-be-fs");
		if(myVideo){
			if (myVideo.addEventListener) {
	    		myVideo.addEventListener('contextmenu', function(e) {
	    			//console.log("Blocking right click on player pre 1 !")
	        		e.preventDefault();
	        		//console.log("Blocking right click on player pre 1 !")
	    		}, false);
			} else {
	    		myVideo.attachEvent('oncontextmenu', function() {
	    			//console.log("Blocking right click on player pre 2 !")
	        		window.event.returnValue = false;
	        		//console.log("Blocking right click on player pre 2 !")
	    		});
			}
		}
	}

	function getJSONLD(){
		var url = window.location.href;
		if(url.indexOf("=")>-1){
	     	var indexEqual = url.indexOf("=");
	       	var videoID = url.substring(indexEqual+1,indexEqual+12);
		if(videoID.indexOf('vken')!= -1)
	       		videoID = url.substring(indexEqual+1,indexEqual+17);
	    }else if(url.lastIndexOf("/")>-1) {
	       	var indexEqual = url.lastIndexOf("/");
		var videoID = url.substring(indexEqual+1,indexEqual+12);
		if(videoID.indexOf('vken')!= -1)
	       		videoID = url.substring(indexEqual+1,indexEqual+17); 
	    }else{
		   	var videoID = "PWm2-4iAOIY";
	    }
		$.ajax({
	        type: 'GET',
	        url: 'https://videoken.com/api/getJSONLD/' + videoID,
	        dataType: 'json',
			complete: function (resp) {
				var script = document.createElement('script');
			    script.type = 'application/ld+json';
			    if(resp && resp.responseJSON){
			    	if(resp.responseJSON.message){
			    		script.text = JSON.stringify(resp.responseJSON.message); 
			    	}
			    }
			    document.querySelector('head').appendChild(script); 
			    /* 
			    {
			        "@context": "http://schema.org",
				        "@type": "Recipe",
				        "name": "My recipe name"
			    }
			    */
			},
			error: function (data) {
				console.log(data);
			}}); 
	}
	getJSONLD();

	var sameOrigin;
 	var isParentExist;
 	var checkParent;
		function inIframe() { try { return window.self !== window.top; } catch (e) {  return true; } }
		if(inIframe()==true){ 
		  setTimeout(function(){ $('.videoken-main-video-container').addClass('inside-iframe');},300);
		}
		try
		{
    			sameOrigin = window.parent.location.host == window.location.host;
		}
		catch (e)
		{
    			sameOrigin = false;
		}

		$(document).ready(function(){
			if(sameOrigin){
				isParentExist = window.parent.document.getElementsByClassName('embed-home')[0];
				if(isParentExist && isParentExist!=null && (typeof isParentExist !== "undefined")){
					checkParent=window.parent.document.getElementsByClassName('embed-home')[0].innerHTML;
					if(checkParent){
						$('head').append('<link rel="stylesheet" href="embed/css/styledynamic.css?v=1549435967377" type="text/css" />');
					}
				}
			}
		
		});
  </script>
